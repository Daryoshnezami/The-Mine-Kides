  <div class="content">
    <h1>Weekly Prayer Tracker</h1>
    <div id="crescentMoon"><i class="fas fa-moon"></i></div>
    <div id="mosqueIcon"><i class="fas fa-mosque"></i></div>
    <div class="decorative-border"></div>
    <table id="prayerTable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Fajr</th>
          <th>Dhuhr</th>
          <th>Asr</th>
          <th>Maghrib</th>
          <th>Isha</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be generated dynamically -->
      </tbody>
    </table>
    <button id="resetButton">Reset Week</button>

    <!-- Signature Section -->
    <h2>Draw Your Signature</h2>
    <canvas id="signatureCanvas" width="1200" height="600"></canvas>
    <br>
    <button id="clearSignatureButton">Clear Signature</button>
  </div>

  <script>
   
  // Menu functionality
document.addEventListener('DOMContentLoaded', () => {
    const menuButton = document.querySelector('.menu-button');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const hamburger = document.querySelector('.hamburger');

    menuButton.addEventListener('click', () => {
        document.body.classList.toggle('menu-open');
        dropdownMenu.style.display =
            dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    // Optional: close menu if user clicks outside
    document.addEventListener('click', (e) => {
        if (!menuButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
            document.body.classList.remove('menu-open');
            dropdownMenu.style.display = 'none';
        }
    });

    // Prayer table functionality
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    const prayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
    const tableBody = document.querySelector("#prayerTable tbody");

    // Generate table rows
    days.forEach(day => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${day}</td>`;
        prayers.forEach(prayer => {
            row.innerHTML += `<td data-day="${day}" data-prayer="${prayer}"></td>`;
        });
        tableBody.appendChild(row);
    });

    // Mark prayers as completed and add signature
    tableBody.addEventListener("click", (e) => {
        if (e.target.tagName === "TD" && e.target.dataset.day) {
            const signatureData = canvas.toDataURL("image/png", 1.0);
            const emptyCanvas = document.createElement('canvas');
            emptyCanvas.width = canvas.width;
            emptyCanvas.height = canvas.height;
            const emptyData = emptyCanvas.toDataURL("image/png", 1.0);
            
            if (signatureData === emptyData) {
                alert("Please draw your signature first");
                return;
            }
            
            e.target.innerHTML = `<img src="${signatureData}" alt="Signature" style="width: 100px; height: auto;">`;
            e.target.classList.add("completed");
            saveProgress();
        }
    });

    // Reset button
    document.getElementById("resetButton").addEventListener("click", () => {
        if (confirm("Are you sure you want to reset all prayers and signatures?")) {
            document.querySelectorAll("#prayerTable td").forEach(cell => {
                cell.classList.remove("completed");
                cell.innerHTML = ""; // Clear the signature image
            });
            localStorage.removeItem("prayerProgress");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    });

    // Save progress to local storage
    function saveProgress() {
        const progress = {};
        document.querySelectorAll("#prayerTable td.completed").forEach(cell => {
            const day = cell.dataset.day;
            const prayer = cell.dataset.prayer;
            if (!progress[day]) progress[day] = {};
            progress[day][prayer] = {
                completed: true,
                signature: cell.querySelector('img')?.src || ''
            };
        });
        localStorage.setItem("prayerProgress", JSON.stringify(progress));
    }

    // Load progress from local storage
    function loadProgress() {
        const progress = JSON.parse(localStorage.getItem("prayerProgress")) || {};
        Object.keys(progress).forEach(day => {
            Object.keys(progress[day]).forEach(prayer => {
                const cell = document.querySelector(`td[data-day="${day}"][data-prayer="${prayer}"]`);
                if (cell) {
                    cell.classList.add("completed");
                    if (progress[day][prayer].signature) {
                        cell.innerHTML = `<img src="${progress[day][prayer].signature}" alt="Signature" style="width: 100px; height: auto;">`;
                    }
                }
            });
        });
    }

    // Load progress on page load
    loadProgress();

    // Signature Canvas with Touch Support
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");

    // High-DPI scaling for canvas
    const scale = window.devicePixelRatio || 1;
    canvas.width = canvas.offsetWidth * scale;
    canvas.height = canvas.offsetHeight * scale;
    ctx.scale(scale, scale);

    // Smooth drawing settings
    ctx.lineJoin = "round";
    ctx.lineCap = "round";
    ctx.lineWidth = 2;
    ctx.strokeStyle = "#5a3921";

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    // Get position relative to canvas
    function getPosition(e) {
        const rect = canvas.getBoundingClientRect();
        let clientX, clientY;
        
        if (e.type.includes('touch')) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }
        
        return {
            x: (clientX - rect.left) * (canvas.width / rect.width),
            y: (clientY - rect.top) * (canvas.height / rect.height)
        };
    }

    // Start drawing
    function startDrawing(e) {
        isDrawing = true;
        const pos = getPosition(e);
        [lastX, lastY] = [pos.x, pos.y];
        
        // Prevent scrolling when drawing on mobile
        if (e.type.includes('touch')) {
            e.preventDefault();
        }
    }

    // Draw
    function draw(e) {
        if (!isDrawing) return;
        
        const pos = getPosition(e);
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        [lastX, lastY] = [pos.x, pos.y];
        
        // Prevent scrolling when drawing on mobile
        if (e.type.includes('touch')) {
            e.preventDefault();
        }
    }

    // Stop drawing
    function stopDrawing() {
        isDrawing = false;
    }

    // Mouse events
    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);

    // Touch events
    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw, { passive: false });
    canvas.addEventListener("touchend", stopDrawing);

    // Clear Signature Button
    document.getElementById("clearSignatureButton").addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Mobile menu toggle functionality
    const mobileMenuButton = document.getElementById('menuButton');
    const mobileDropdownMenu = document.getElementById('dropdownMenu');

    mobileMenuButton.addEventListener('click', function (e) {
        e.stopPropagation();
        mobileDropdownMenu.classList.toggle('show');
        mobileMenuButton.classList.toggle('menu-open');
    });

    // Close menu when clicking anywhere else
    document.addEventListener('click', function (e) {
        if (!mobileDropdownMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
            mobileDropdownMenu.classList.remove('show');
            mobileMenuButton.classList.remove('menu-open');
        }
    });

    // Close menu when a link is clicked
    mobileDropdownMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function () {
            mobileDropdownMenu.classList.remove('show');
            mobileMenuButton.classList.remove('menu-open');
        });
    });

    // Close menu when window is resized to desktop size
    window.addEventListener('resize', function () {
        if (window.innerWidth > 768) {
            mobileDropdownMenu.classList.remove('show');
            mobileMenuButton.classList.remove('menu-open');
        }
    });
});
